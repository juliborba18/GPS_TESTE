<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="js/jquery-1.5.min.js"></script> 
    <script type="text/javascript" src="js/jquery.mobile-1.0a3.min.js"></script> 
	<link rel="stylesheet" href="js/jquery.mobile-1.0a3.min.css" />
	<script type="text/javascript" src="functions.js"></script>
    <script src="js/jquery-1.7.1.min.js"></script>
    <script>
	
        jQuery(window).ready(function(){
            jQuery("#btnIniciar").click(iniciar_localizacao);
            jQuery("#btnParar").click(parar_localizacao);
        });
        var identificador = null;
        function iniciar_localizacao() {
		    if (identificador == null) {
        identificador = navigator.geolocation.watchPosition(consultar_geolicalizacao, verifica_erro);
			}
		}
        function parar_localizacao() {
		    if (identificador != null)
		{
        navigator.geolocation.clearWatch(identificador);
        identificador = null;
			}
		}
        function verifica_erro(error)
        {
		            {
                case error.PERMISSION_DENIED: alert("Usuário não compartilha dados de Geolocalização");
                break;
                case error.POSITION_UNAVAILABLE: alert("Não foi possível detectar a poisção atual");
                break;
                case error.TIMEOUT: alert("Sessão expirou");
                break;
                default: alert("Erro desconhecido");
                break;
            }
        }
        function consultar_geolicalizacao(position) {
		    var text = "Latitude: "  + position.coords.latitude  + "<br/>" +
               "Longitude: " + position.coords.longitude + "<br/>" +
               "precisao: "  + position.coords.accuracy  + "<br/>" +
               "Tempo: " + new Date(position.timestamp);
    jQuery("#info").html(text);
    var image_url = "http://maps.google.com/maps/api/staticmap?sensor=false&center=" + position.coords.latitude + ',' + position.coords.longitude +
                    "&zoom=14&size=300x400&markers=color:blue|label:S|" + position.coords.latitude + ',' + position.coords.longitude;
    jQuery("#map").remove();
    jQuery(document.body).append(
        jQuery(document.createElement("img")).attr("src", image_url).attr('id','map')
    );
        }
    </script>
  </head>
  <body>
  <div data-role="page" id="page1">
		<div data-theme="b" data-role="header">
			<h1> GPS </h1>
		</div>
		<div>
		  <button id="btnIniciar" >Minha localização</button>
		  <button id="btnParar" >Parar monitoração</button>
		</div>
		<div id=”info”></div>
		<div data-role="footer" data-theme="b" data-position="fixed">
			<h1> Programação para dispositivos móveis  |   Aluna: Juliana de Borba</h1>
		</div>
	</div>
  </body>
</html>
